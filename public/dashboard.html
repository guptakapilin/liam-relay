<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liam Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    .container { max-width: 1100px; margin: auto; }
    h1 { color: #222; }
    button { margin: 8px 8px 8px 0; padding: 10px 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
    .log, .status { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
    .auth { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liam Control Dashboard</h1>

    <div class="auth">
      <label for="token">Enter Access Token:</label>
      <input type="password" id="token" />
      <button onclick="saveToken()">Login</button>
    </div>

    <div class="controls">
      <button onclick="listMemories()">🧠 List Memories</button>
      <button onclick="sendEmail()">📤 Send Email</button>
      <button onclick="uploadToUnified()">📂 Upload to Unified</button>
      <button onclick="syncMemory()">🔄 Sync Memory</button>
    </div>

    <table id="memoryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Path</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="status">
      <h3>🔐 System Health</h3>
      <p id="statusOutput">Checking...</p>
    </div>

    <div class="log">
      <h3>📋 CLI Logs</h3>
      <pre id="logOutput">No logs loaded yet.</pre>
    </div>
  </div>

  <script>
    function saveToken() {
      const token = document.getElementById('token').value;
      if (token) {
        localStorage.setItem('liamToken', token);
        alert('Token saved. You can now access dashboard features.');
      }
    }

    function listMemories() {
      fetch('/list-memories')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#memoryTable tbody');
          tbody.innerHTML = '';
          data.files.forEach(file => {
            const row = `<tr>
              <td>${new Date(file.modifiedTime).toLocaleString()}</td>
              <td>${file.name}</td>
              <td><a href="${file.webViewLink}" target="_blank">View</a></td>
              <td>✔️</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        })
        .catch(err => {
          alert('Error fetching memory list');
          console.error(err);
        });
    }

    function sendEmail() {
      const to = prompt('Enter recipient email:');
      const link = prompt('Enter Drive link:');
      if (!to || !link) return alert('Both email and link are required.');
      fetch(`/send-email?to=${encodeURIComponent(to)}&link=${encodeURIComponent(link)}`)
        .then(res => res.text())
        .then(alert)
        .catch(err => alert('Error sending email.'));
    }

    function uploadToUnified() {
      alert('🚧 Upload handler to be added in memory-handler.js');
    }

    function syncMemory() {
      alert('🚧 Sync memory handler pending...');
    }
  </script>
</body>
</html>
