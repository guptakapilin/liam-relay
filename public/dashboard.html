<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liam Secure Panel</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .card { background: #fff; padding: 20px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); max-width: 800px; }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #111; color: #0f0; padding: 10px; height: 200px; overflow: auto; border-radius: 6px; }
    .mem-table { width: 100%; border-collapse: collapse; }
    .mem-table th, .mem-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .hidden { display: none; }
    .error { color: red; }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="card" id="loginBox">
    <h2>üîê Liam Panel Login</h2>
    <label>Username</label>
    <input type="text" id="loginUser" />
    <label>Password</label>
    <input type="password" id="loginPass" />
    <button onclick="auth()">Login</button>
    <p class="error" id="loginError"></p>
  </div>

  <!-- Main Panel -->
  <div class="card hidden" id="panel">
    <h2>üß† Liam Dashboard</h2>
    <p>Status: <span id="status">Checking...</span></p>
    <button onclick="ping()">üîÑ Ping Server</button>
    <button onclick="checkEnv()">‚öôÔ∏è Check ENV</button>
  </div>

  <div class="card hidden" id="emailPanel">
    <h2>üì© Send Email</h2>
    <form id="emailForm">
      <label>To Email</label>
      <input type="email" id="emailTo" required />

      <label>Template</label>
      <select id="template">
        <option value="email_template.txt">Default Template</option>
        <option value="email_body_plain.txt">Plain</option>
        <option value="email_body_branded.txt">Branded</option>
      </select>

      <label>Optional Google Drive Link</label>
      <input type="url" id="driveLink" placeholder="https://..." />

      <button type="submit">üì§ Send Email</button>
    </form>
    <p id="emailResult"></p>
  </div>

  <div class="card hidden" id="memoryPanel">
    <h2>üóÉÔ∏è Memory Files ‚Äì Liam, Eva, Radhika</h2>
    <div id="memoryTables"></div>
  </div>

  <div class="card hidden" id="logPanel">
    <h2>üíª CLI Log</h2>
    <pre id="cliLog"></pre>
  </div>

  <script>
    async function auth() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;

      const res = await fetch('/auth', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();
      if (result.token) {
        localStorage.setItem('liam-token', result.token);
        loadPanel();
      } else {
        document.getElementById('loginError').innerText = result.error || 'Invalid login';
      }
    }

    async function ping() {
      const res = await fetch('/ping');
      document.getElementById('status').innerText = await res.text();
    }

    async function checkEnv() {
      const res = await fetch('/check-env');
      const json = await res.json();
      log(JSON.stringify(json, null, 2));
    }

    async function loadPanel() {
      document.getElementById('loginBox').classList.add('hidden');
      document.querySelectorAll('#panel, #emailPanel, #memoryPanel, #logPanel').forEach(el => el.classList.remove('hidden'));
      ping();
      loadMemories();
    }

    async function loadMemories() {
      const res = await fetch('/list-memories-all');
      const json = await res.json();
      let html = '';

      for (const agent of ['Liam', 'Eva', 'Radhika']) {
        const files = json[agent] || [];
        html += `<h3>${agent}</h3><table class="mem-table"><tr><th>Date</th><th>Name</th><th>Path</th><th>Status</th></tr>`;
        for (const f of files) {
          html += `<tr>
            <td>${new Date(f.modifiedTime).toLocaleString()}</td>
            <td>${f.name}</td>
            <td><a href="${f.webViewLink}" target="_blank">Open</a></td>
            <td>${f.status || 'Pending'}</td>
          </tr>`;
        }
        html += `</table>`;
      }

      document.getElementById('memoryTables').innerHTML = html;
    }

    function log(msg) {
      const el = document.getElementById('cliLog');
      el.textContent += `\n${msg}`;
      el.scrollTop = el.scrollHeight;
    }

    // Auto-login with token
    async function validateToken() {
      const token = localStorage.getItem('liam-token');
      if (!token) return;

      const res = await fetch('/auth/validate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token })
      });

      const json = await res.json();
      if (json.valid) {
        loadPanel();
      } else {
        localStorage.removeItem('liam-token');
      }
    }

    validateToken();
  </script>

</body>
</html>
