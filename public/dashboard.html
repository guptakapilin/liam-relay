<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liam Control Panel</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; margin: 0; padding: 0; }
    .card { background: #fff; padding: 20px; margin: 20px auto; border-radius: 8px; box-shadow: 0 0 5px #ccc; width: 90%; max-width: 800px; }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #111; color: #0f0; padding: 10px; height: 200px; overflow: auto; }
    .hidden { display: none; }
    .mem-table { width: 100%; border-collapse: collapse; }
    .mem-table th, .mem-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div class="card" id="loginCard">
    <h2>üîê Panel Login</h2>
    <label>Username</label>
    <input type="text" id="loginUser" placeholder="Enter username" />
    <label>Password</label>
    <input type="password" id="loginPass" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <div class="card">
      <h2>üß† Liam Dashboard</h2>
      <p>Status: <span id="status">Checking...</span></p>
      <button onclick="ping()">üîÑ Ping Server</button>
      <button onclick="checkEnv()">‚öôÔ∏è Check ENV</button>
    </div>

    <div class="card">
      <h2>üì© Send Email</h2>
      <form id="emailForm">
        <label>To Email</label>
        <input type="email" id="emailTo" required />
        <label>Template</label>
        <select id="template">
          <option value="email_template.txt">Default</option>
          <option value="email_body_plain.txt">Plain</option>
          <option value="email_body_branded.txt">Branded</option>
        </select>
        <label>Optional Google Drive Link</label>
        <input type="url" id="driveLink" placeholder="https://..." />
        <button type="submit">üì§ Send Email</button>
      </form>
      <p id="emailResult"></p>
    </div>

    <div class="card">
      <h2>üóÉÔ∏è Memory Files ‚Äì Liam, Eva, Radhika</h2>
      <div id="memoryTables"></div>
    </div>

    <div class="card">
      <h2>üíª CLI Log</h2>
      <pre id="cliLog"></pre>
    </div>

  </div>

  <script>
    const VALID_TOKEN = "liam_authtoken_2025";

    // Auto-login if token is present
    if (localStorage.getItem("liam_token") === VALID_TOKEN) {
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      initDashboard();
    }

    async function login() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();

      const res = await fetch("/auth", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user, pass })
      });

      const json = await res.json();
      if (json.success) {
        localStorage.setItem("liam_token", VALID_TOKEN);
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        initDashboard();
      } else {
        document.getElementById("loginError").innerText = "‚ùå Invalid credentials.";
      }
    }

    function initDashboard() {
      ping();
      loadMemories();
    }

    async function ping() {
      const res = await fetch('/ping');
      document.getElementById('status').innerText = await res.text();
    }

    async function checkEnv() {
      const res = await fetch('/check-env');
      const json = await res.json();
      log(JSON.stringify(json, null, 2));
    }

    document.getElementById('emailForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const to = document.getElementById('emailTo').value;
      const link = document.getElementById('driveLink').value || '';
      const template = document.getElementById('template').value;
      const res = await fetch(`/send-email?to=${encodeURIComponent(to)}&link=${encodeURIComponent(link)}&template=${template}`);
      const msg = await res.text();
      document.getElementById('emailResult').innerText = msg;
      log(`[Email] ${msg}`);
    });

    async function loadMemories() {
      const res = await fetch('/list-memories-all');
      const json = await res.json();
      let html = '';

      for (const agent of ['Liam', 'Eva', 'Radhika']) {
        const files = json[agent] || [];
        html += `<h3>${agent}</h3><table class="mem-table"><tr><th>Date</th><th>Name</th><th>Path</th><th>Status</th></tr>`;
        for (const f of files) {
          html += `<tr>
            <td>${new Date(f.modifiedTime).toLocaleString()}</td>
            <td>${f.name}</td>
            <td><a href="${f.webViewLink}" target="_blank">Open</a></td>
            <td>${f.status || 'Pending'}</td>
          </tr>`;
        }
        html += `</table>`;
      }

      document.getElementById('memoryTables').innerHTML = html;
    }

    function log(msg) {
      const el = document.getElementById('cliLog');
      el.textContent += `\n${msg}`;
      el.scrollTop = el.scrollHeight;
    }
  </script>

</body>
</html>
